apiVersion: v1
kind: Service
metadata:
  name: frontend-ui
spec:
  type: LoadBalancer
  selector:
    app: frontend-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-ui
  template:
    metadata:
      labels:
        app: frontend-ui
    spec:
      containers:
      - name: frontend
        image: gcr.io/$PROJECT_ID/frontend-ui:$SHORT_SHA
        ports:
        - containerPort: 80